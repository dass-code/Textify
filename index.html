<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Textify</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
  <!--   Navbar -->
  <nav class="navbar navbar-expand-lg  navbar-light ">
    <div class="container-fluid">
      <h1 class="navbar-brand" href="#">Textify - Editing and Saving Text made easy</h1>
    </div>
    </div>
  </nav>
  <!--   ~~Navbar~~ -->

  <!--   Editing and Controls -->
  <div class="File_and_Controls">
    <div class="File">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          File
        </button>
        <ul class="dropdown-menu">
          <button id="txt"class="dropdown-item" ">Save as TXT</button>
            <button id="pdf"class="dropdown-item" ">Save as PDF</button>
              <button id="newbtn" class="dropdown-item">Create a new file</button>
        </ul>

      </div>

      <input type="text" placeholder="Filename"red id="Filename">
    </div>

    <div class="controls">
      <div class="control-btn-container">
        <button id="bold" class="btn btn-dark control-btn"><b>B</b></button>
        <button id="italic" class="btn btn-dark control-btn"><i>I</i></button>
        <button id="underline" class="btn btn-dark control-btn"><u>U</u></button>
        <input id="txtcolor" type="color" class="control-btn">
      </div>
    </div>
  </div>
  <!--   ~~Editing and Controls~~ -->

  <!--   Content -->
  <div id="content" contenteditable="true">
    Type your text here
  </div>



  <!-- ~~Content~~ -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!--   ~~Scripts~~ -->
</body>

</html>
